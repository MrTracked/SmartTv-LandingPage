<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTV Official</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffd700, #ff7adf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    img {
      max-width: 80%;
      height: auto;
      filter: drop-shadow(0 0 30px rgba(255, 192, 203, 0.4))
              drop-shadow(0 0 60px rgba(255, 215, 0, 0.4));
      margin-bottom: 1.5rem;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #f5f5f5;
    }

    .btn {
      background: linear-gradient(90deg, #ffcc00, #ff66cc);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>SmartTV Official</header>
  <img src="smarttv.png" alt="SmartTV Product" />
  <h2>Nikmati hiburan tanpa batas hanya dengan satu sentuhan.</h2>
  <a class="btn" href="https://mrtracked.github.io/SmartTv/" target="_blank">Pesan Sekarang</a>
  <footer>Â© 2025 SmartTV Official</footer>
</body>
</html>
